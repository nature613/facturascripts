{if condition="$fsc->articulo"}
   <tr id="linea_{$fsc->numlineas}">
      <td>
         <input type="hidden" name="referencia_{$fsc->numlineas}" value="{$fsc->articulo->referencia}"/>
         <input type="hidden" id="pvp_{$fsc->numlineas}" name="pvp_{$fsc->numlineas}" value="{$fsc->articulo->pvp}"/>
         <input type="hidden" id="iva_{$fsc->numlineas}" name="iva_{$fsc->numlineas}" value="{$fsc->articulo->get_iva()}"/>
         <a class="link" target="_blank" href="{$fsc->articulo->url()}">{$fsc->articulo->referencia}</a>
      </td>
      <td>
         <input type="text" class="full" name="desc_{$fsc->numlineas}" value="{$fsc->articulo->descripcion}" onclick="this.select()"/>
      </td>
      <td align="center">{$fsc->articulo->stockfis}</td>
      <td align="center">
         <input class="button" type="button" value="-" onclick="linea_sum_ud('{$fsc->numlineas}','-1')"/>
         <input type="text" id="cantidad_{$fsc->numlineas}" name="cantidad_{$fsc->numlineas}" onkeyup="recalcular()" autocomplete="off" value="1" size="2"/>
         <input class="button" type="button" value="+" onclick="linea_sum_ud('{$fsc->numlineas}','1')"/>
      </td>
      <td>
         <input type="text" class="full" id="pvpt_{$fsc->numlineas}" name="pvpt_{$fsc->numlineas}" size="6" disabled="disabled"/>
      </td>
   </tr>
{else}
   <!--no_encontrado-->
{/if}
