{include="header"}

{if condition="$fsc->agente"}
   {if condition="$fsc->caja"}
      <div class="well well-sm">
         <center>
            <img src='view/img/big_lock.png' alt="Acceso denegado"/>
         </center>
      </div>
   {else}
      <script type="text/javascript">
         $(document).ready(function() {
            document.f_caja.d_inicial.select();
         });
      </script>
      <div class="well well-sm">
         <form name="f_caja" action="{$fsc->url()}" method="post">
            <h4>
               Caja:
               <button class="btn btn-sm btn-primary" type="submit">
                  <span class="glyphicon glyphicon-floppy-disk"></span>
                  &nbsp; Guardar
               </button>
            </h4>
            Â¿Cuanto hay en la caja?
            <input class="form-control" type="text" name="d_inicial" value="0.00" size="7" autocomplete="off"/>
            Euros.
         </form>
      </div>
   {/if}
   <div class="hidden">
      <iframe src="http://localhost:10080" height="0"></iframe>
   </div>
{else}
<div class="well well-sm text-center">
   <img src='view/img/big_lock.png' alt="Acceso denegado"/>
</div>
{/if}
