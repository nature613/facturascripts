{include="header"}

<script type="text/javascript">
   $(document).ready(function() {
      $("#b_nuevo_clan").click(function(event) {
         event.preventDefault();
         fs_show_popup('popup_nuevo_clan', 60);
         document.f_nuevo_clan.nombre.focus();
      });
   });
</script>

<div class="popup" id="popup_nuevo_clan">
   <h1>Nuevo clan familiar</h1>
   <form name="f_nuevo_clan" action="{$fsc->url()}" method="post">
      Nombre:
      <input type="text" name="nombre"/>
      <input class="submit" type="submit" value="Guardar"/>
   </form>
</div>

<div class="rounded">
   <ul class="horizontal">
      {loop="$fsc->clan->all()"}
      <li>
         {$value->codclan}
         <a class="link" href="{$value->url()}">{$value->nombre}</a>
      </li>
      {else}
      <li>Sin resultados.</li>
      {/loop}
   </ul>
</div>

{include="footer"}
