{include="header"}

<script type="text/javascript">
   function delete_especies(url)
   {
      if( confirm("¿Realmente desea eliminar esta especie?") )
         window.location.href = url;
   }
   $(document).ready(function() {
      $("#b_nueva_especie").click(function(event) {
         event.preventDefault();
         $("#modal_nueva_especie").show();
      });
   });
</script>

<div class="modal fade" id="modal_nueva_especie">
   <div class="modal-dialog">
      <div class="modal-content">
         <form name="f_nueva_especie" action="{$fsc->url()}" method="post">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
               <h4 class="modal-title">Nueva especie</h4>
            </div>
            <div class="modal-body">
               <div class="form-group">
                  Nombre:
                  <input class="form-control" type="text" name="snombre" size="18" autocomplete="off" autofocus />
               </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled=true;this.form.submit();" title="Guardar" value="Guardar">
                 <span class="glyphicon glyphicon-floppy-disk"></span>
                 &nbsp; Guardar
              </button>
            </div>
         </form>
      </div>
   </div>
</div>

{loop="$fsc->especie->all()"}
<div class="container-fluid">
   <div class="row">
      <form action="{$fsc->url()}" method="POST">
         <h4>
            Código: {$value->nombre}
            <span>
               <a class="delete" href="#" onclick="delete_especies('{$fsc->url()}&delete={$value->nombre}')">Eliminar</a> &nbsp;
               <input class="submit" type="submit" value="Guardar" onclick="this.disabled=true;this.form.submit();"/>
            </span>
         </h4>
         Especie:
         <input type="text" name="snombre" value="{$value->nombre}" autocomplete="off"/>
      </form>
   </div>
</div>
{/loop}

<div class="container-fluid">
   <div class="new_line">
      <a id="b_nueva_especie" href="#">Nueva especie</a>
   </div>
</div>

{include="footer"}
