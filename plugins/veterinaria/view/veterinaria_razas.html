{include="header"}

<script type="text/javascript">
   function delete_raza(url)
   {
      if( confirm("Â¿Realmente desea eliminar esta raza?") )
         window.location.href = url;
   }
</script>

<div class="table-responsive">
   <table class="table table-striped">
      <thead>
         <tr>
            <th class="text-left">Especie</th>
            <th class="text-left">Nombre</th>
            <th width="120"></th>
         </tr>
      </thead>
      <tbody>
         {loop="$fsc->raza->all()"}
      <form action="{$fsc->url()}" method="post" class="form">
         <input type="hidden" name="id" value="{$value->id}"/>
         <tr>
            <td>
               <input class="form-control" type="text" name="especie" value="{$value->especie}" maxlength="25"/>
            </td>
            <td>
               <input class="form-control" type="text" name="nombre" value="{$value->nombre}" maxlength="50" autocomplete="off"/>
            </td>
            <td class="text-right">
               <div class="btn-group">
                  <a class="btn btn-sm btn-danger" title="Eliminar" onclick="delete_raza('{$fsc->url()}&delete={$value->id}')">
                     <span class="glyphicon glyphicon-trash"></span>
                  </a>
                  <button class="btn btn-sm btn-primary" type="submit" title="Guardar" onclick="this.disabled=true;this.form.submit();">
                     <span class="glyphicon glyphicon-floppy-disk"></span>
                  </button>
               </div>
            </td>
         </tr>
      </form>
         {/loop}
      <form action="{$fsc->url()}" method="post" class="form">
         <tr class="bg-info">
            <td>
               <input class="form-control" type="text" name="especie" maxlength="25"/>
            </td>
            <td>
               <input class="form-control" type="text" name="nombre" maxlength="50" autocomplete="off"/>
            </td>
            <td class="text-right">
               <button class="btn btn-sm btn-primary" type="submit" title="Guardar" onclick="this.disabled=true;this.form.submit();">
                  <span class="glyphicon glyphicon-floppy-disk"></span>
               </button>
            </td>
         </tr>
      </form>
      </tbody>
   </table>
</div>

{include="footer"}
