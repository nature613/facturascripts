<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es" >
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>FacturaScripts</title>
      <meta name="description" content="FacturaScripts es un software de facturaciÃ³n y contabilidad para pymes. Es software libre bajo licencia GNU/AGPL." />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" href="view/img/favicon.ico" />
      <link href="plugins/bootstrap/view/css/bootstrap-yeti.min.css" rel="stylesheet" />
      <link href="plugins/bootstrap/view/css/custom.css" rel="stylesheet" />
      <script type="text/javascript" src="plugins/bootstrap/view/js/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="plugins/bootstrap/view/js/bootstrap.min.js"></script>
      <script type="text/javascript">
         $(document).ready(function() {
            $('#feedback_type').val('error');
            $("#modal_feedback").modal('show');
         });
      </script>
   </head>
   <body>
      {if condition="$fsc->get_errors()"}
         <div class="alert alert-warning" role="alert">
            <ul>{loop="$fsc->get_errors()"}<li>{$value}</li>{/loop}</ul>
         </div>
      {/if}
      {if condition="$fsc->get_messages()"}
         <div class="alert alert-danger" role="alert">
            <ul>{loop="$fsc->get_messages()"}<li>{$value}</li>{/loop}</ul>
         </div>
      {/if}
      
      {include="feedback"}
   </body>
</html>
