{include="header"}

<script type="text/javascript">
   function delete_pais(url)
   {
      if( confirm("¿Realmente desea eliminar este país?") )
         window.location.href = url;
   }
   $(document).ready(function() {
      $("#b_nuevo_pais").click(function(event) {
         event.preventDefault();
         $("#modal_nuevo_pais").modal('show');
      });
   });
</script>

<div class="modal fade" id="modal_nuevo_pais">
   <div class="modal-dialog">
      <div class="modal-content">
         <form class="form" role="form" name="f_nuevo_pais" action ="{$fsc->url()}" method="post">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
               <h4 class="modal-title">Nuevo país</h4>
            </div>
            <div class="modal-body">
               <div class="form-group">
                  Código:
                  <input class="form-control" type="text" name="scodpais" autocomplete="off" autofocus/>
               </div>
               <div class="form-group">
                  Nombre:
                  <input class="form-control" type="text" name="snombre" autocomplete="off"/>
               </div>
            </div>
            <div class="modal-footer">
               <button class="btn btn-sm btn-primary pull-right" type="submit" onclick="this.disabled=true;this.form.submit();">
                  <span class="glyphicon glyphicon-floppy-disk"></span>
                  &nbsp; Guardar
               </button>
            </div>
         </form>
      </div>
   </div>
</div>

<form action="{$fsc->url()}" method="post" class="form" role="form">
   <input type="hidden" name="scodpais" value="{$value->codpais}"/>
   <div class="table-responsive">
      <table class="table table-hover">
         <thead>
            <tr>
               <th align="left">Código</th>
               <th align="left">Nombre</th>
               <th align="right" width="140">Acciones</th>
            </tr>
         </thead>
         {loop="$fsc->pais->all()"}
         <tr>
            <td>
               <div class="form-control">{$value->codpais}</div>
            </td>
            <td>
               <input class="form-control" type="text" name="snombre" value="{$value->nombre}" autocomplete="off"/>
            </td>
            <td align="right">
               <div class="btn-group">
                  <a class="btn btn-sm btn-danger" onclick="delete_pais('{$fsc->url()}&delete={$value->codpais}')" title="Eliminar">
                     <span class="glyphicon glyphicon-trash"></span>
                  </a>
                     
                  <button class="btn btn-sm btn-primary" type="submit" title="Guardar">
                     <span class="glyphicon glyphicon-floppy-disk"></span>
                  </button>
               </div>
            </td>
         </tr>
         {/loop}
      </table>
   </div>
</form>

{include="footer"}
