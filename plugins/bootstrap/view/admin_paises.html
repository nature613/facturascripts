{include="header"}

<!-- 
 NO HAY BOTON NUEVO PAIS EN EL BTN-TOOLBAR
-->

<script type="text/javascript">
   function delete_pais(url)
   {
      if( confirm("¿Realmente desea eliminar este país?") )
         window.location.href = url;
   }
   $(document).ready(function() {
      $("#b_nuevo_pais").click(function(event) {
         event.preventDefault();
         fs_show_popup('popup_nuevo_pais');
         document.f_nuevo_pais.scodpais.focus();
      });
   });
</script>

<div class="popup" id="popup_nuevo_pais">
   <h3>Nuevo país</h3>
   <form class="form-horizontal" class="form" role="form" name="f_nuevo_pais" action ="{$fsc->url()}" method="POST">
      <div class="form-group">
         <label for="scodpais" class="col-sm-2 control-label">Código</label>
         <div class="col-sm-10">
         <input class="form-control" type="text" name="scodpais" autocomplete="off"/>
          </div>
      </div>
      <div class="form-group">
         <label for="snombre" class="col-sm-2 control-label">Nombre</label>
         <div class="col-sm-10">
         <input class="form-control" type="text" name="snombre" autocomplete="off"/>
          </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 text-right">
            <button class="btn btn-sm btn-primary pull-right" type="submit" value="Guardar" onclick="this.disabled=true;this.form.submit();" title="Guardar">
               <span class="glyphicon glyphicon-floppy-disk"></span>
               &nbsp; Guardar
            </button>
          </div>
      </div>
   </form>
</div>

{loop="$fsc->pais->all()"}
<div class="well well-sm">
   <form action="{$fsc->url()}" method="POST">
      <div class="pull_right">
         <button class="btn btn-sm btn-danger" href="#" onclick="delete_pais('{$fsc->url()}&delete={$value->codpais}')" value="Eliminar" title="Eliminar">
            <span class="glyphicon glyphicon-minus"></span>
            &nbsp; Eliminar
         </button>
         &nbsp;
         <button class="btn btn-sm btn-primary pull-right" type="submit" value="Guardar" onclick="this.disabled=true;this.form.submit();" title="Guardar">
            <span class="glyphicon glyphicon-floppy-disk"></span>
            &nbsp; Guardar
         </button>
      </div>
      <h1>Código: {$value->codpais}</h1>
      Nombre del país:
      <input class="form-control" type="hidden" name="scodpais" value="{$value->codpais}"/>
      <input class="form-control" type="text" name="snombre" value="{$value->nombre}" autocomplete="off"/>
   </form>
</div>
{/loop}

<div class="well well-sm">
   <div class="new_line">
      <button class="btn btn-sm btn-primary" id="b_nuevo_pais" href="#" value="Nuevo país" title="Nuevo país">
         <span class="glyphicon glyphicon-plus"></span>
         &nbsp; Nuevo país
      </button>
   </div>
</div>

{include="footer"}
