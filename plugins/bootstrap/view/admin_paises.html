{include="header"}

<script type="text/javascript">
   function delete_pais(url)
   {
      if( confirm("¿Realmente desea eliminar este país?") )
         window.location.href = url;
   }
   $(document).ready(function() {
      $("#b_nuevo_pais").click(function(event) {
         event.preventDefault();
         $("#modal_nuevo_pais").modal('show');
      });
   });
</script>

<div class="modal fade" id="modal_nuevo_pais">
   <div class="modal-dialog">
      <div class="modal-content">
         <form class="form" role="form" name="f_nuevo_pais" action ="{$fsc->url()}" method="post">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
               <h4 class="modal-title">Nuevo país</h4>
            </div>
            <div class="modal-body">
               <div class="form-group">
                  Código:
                  <input class="form-control" type="text" name="scodpais" autocomplete="off"/>
               </div>
               <div class="form-group">
                  Nombre:
                  <input class="form-control" type="text" name="snombre" autocomplete="off"/>
               </div>
            </div>
            <div class="modal-footer">
               <button class="btn btn-sm btn-primary pull-right" type="submit" onclick="this.disabled=true;this.form.submit();">
                  <span class="glyphicon glyphicon-floppy-disk"></span>
                  &nbsp; Guardar
               </button>
            </div>
         </form>
      </div>
   </div>
</div>

<div class="table-responsive">
   <table class="table table-hover">
      <thead>
         <tr>
            <th align="left">Código</th>
            <th align="left">Nombre</th>
            <th align="left">Acciones</th>
         </tr>
      </thead>
      {loop="$fsc->pais->all()"}
      <form action="{$fsc->url()}" method="post" role="form">
      <tr>
         <td>{$value->codpais}</td>
         <td width="100%">
            <input type="hidden" name="scodpais" value="{$value->codpais}"/>
            <div class="input-group">
               <input class="form-control" type="text" name="snombre" value="{$value->nombre}" autocomplete="off"/>
            </div>
         </td>
         <td>
            <span class="input-group-btn">
               <button class="btn btn-danger" href="#" onclick="delete_pais('{$fsc->url()}&delete={$value->codpais}')" value="Eliminar" title="Eliminar">
                  <span class="glyphicon glyphicon-trash"></span>
               </button>
               
               <button class="btn btn-primary" type="submit" value="Guardar" title="Guardar">
                  <span class="glyphicon glyphicon-floppy-disk"></span>
               </button>
            </span>
         </td>
      </tr>
      </form>
      {/loop}
   </table>
</div>

{include="footer"}
