{include="header"}

<!-- 
 DEBERÍA CAMBIARSE AL ESTILO DE
 <div class="popup" id="popup_nueva_divisa">

 NO HAY BOTÓN AÑADIR DIVISA EN EL BTN-TOOLBAR
-->

<script type="text/javascript">
   function fs_marcar_todo()
   {
      var i = 0;
      while( $("#delete_"+i).length > 0 )
      {
         $("#delete_"+i).prop('checked', true);
         i++;
      }
   }
   function fs_marcar_nada()
   {
      var i = 0;
      while( $("#delete_"+i).length > 0 )
      {
         $("#delete_"+i).attr('checked', false);
         i++;
      }
   }
   $(document).ready(function() {
      $("#b_nueva_divisa").click(function(event) {
         event.preventDefault();
         $('#modal_nueva_divisa').modal('show');
      });
   });
</script>

<div class="modal fade" id="modal_nueva_divisa">
   <div class="modal-dialog">
      <div class="modal-content">
         <form name="f_nueva_divisa" action="{$fsc->url()}" method="post" class="form" role="form">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
               <h4 class="modal-title">Nueva divisa</h4>
            </div>
            <div class="modal-body">
               
               <div class="form-group">
                  <label for="coddivisa" class="col-sm-2 control-label">Código</label>
                  <div class="col-sm-10">
                     <input class="form-control" type="text" name="coddivisa" autocomplete="off"/>
                  </div>
               </div>
               <div class="form-group">
                  <label for="simbolo" class="col-sm-2 control-label">Símbolo</label>
                  <div class="col-sm-10">
                     <input class="form-control" type="text" name="simbolo" value="?" autocomplete="off"/>
                  </div>
               </div>
               <div class="form-group">
                  <label for="descripcion" class="col-sm-2 control-label">Descripción</label>
                  <div class="col-sm-10">
                     <input class="form-control" type="text" name="descripcion" autocomplete="off"/>
                  </div>
               </div>
               <div class="form-group">
                  <label for="codiso" class="col-sm-2 control-label">Código ISO</label>
                  <div class="col-sm-10">
                     <input class="form-control" type="text" name="codiso" autocomplete="off"/>
                  </div>
               </div>
               <div class="form-group">
                  <label for="tasaconv" class="col-sm-2 control-label">Tasa de conversión</label>
                  <div class="col-sm-10">
                     <input class="form-control" type="text" name="tasaconv" value="1" autocomplete="off"/>
                  </div>
               </div>
               
            </div>
            <div class="modal-footer">
              <button class="btn btn-sm btn-primary" type="submit" value="Guardar" onclick="this.disabled=true;this.form.submit();" title="Guardar">
                 <span class="glyphicon glyphicon-floppy-disk"></span>
                 &nbsp; Guardar
              </button>
            </div>
         </form>
      </div>
   </div>
</div>

<div class="well well-sm">
   <form action="{$fsc->url()}" method="post" class="form" role="form">
      <div style="margin-bottom: 5px;">
         <button class="btn btn-sm btn-default" type="button" onclick="fs_marcar_todo()" value="Marcar todo" title="Marcar todo">
            <span class="glyphicon glyphicon-check"></span>
         </button>
         <button class="btn btn-sm btn-default" type="button" onclick="fs_marcar_nada()" value="Desmarcar todo" title="Desmarcar todo">
            <span class="glyphicon glyphicon-unchecked"></span>
         </button>
         <button class="btn btn-sm btn-primary pull-right" type="submit" value="Guardar" onclick="this.disabled=true;this.form.submit();" title="Guardar">
            <span class="glyphicon glyphicon-floppy-disk"></span>
            &nbsp; Guardar
         </button>
         <button class="btn btn-sm btn-primary pull-right" id="b_nueva_divisa" href="#" value="Nueva divisa" title="Nueva divisa">
            <span class="glyphicon glyphicon-plus"></span>
            &nbsp; Nueva divisa
         </button>
      </div>
      
      <div class="table-responsive">
      <table class="table table-hover">
         <thead>
            <tr>
               <th>Eliminar</th>
               <th align="left">Código</th>
               <th align="left">Símbolo</th>
               <th align="left">Descripción</th>
               <th align="left">Código ISO</th>
               <th align="left">Tasa de conversión</th>
            </tr>
         </thead>
         {loop="$fsc->divisa->all()"}
         <tr>
            <td align="center">
               <input class="form-control" type="checkbox" id="delete_{$counter}" name="delete_{$counter}" value="TRUE"/>
            </td>
            <td>
               {$value->coddivisa}
               <input class="form-control" type="hidden" name="coddivisa_{$counter}" value="{$value->coddivisa}"/>
            </td>
            <td>
               <input class="full form-control" type="text" name="simbolo_{$counter}" value="{$value->simbolo}" autocomplete="off"/>
            </td>
            <td>
               <input class="full form-control" type="text" name="descripcion_{$counter}" value="{$value->descripcion}" autocomplete="off"/>
            </td>
            <td>
               <input class="full form-control" type="text" name="codiso_{$counter}" value="{$value->codiso}" autocomplete="off"/>
            </td>
            <td>
               <input class="full form-control" type="text" name="tasaconv_{$counter}" value="{$value->tasaconv}" autocomplete="off"/>
            </td>
         </tr>
         {/loop}
      </table>
      </div>
      
      <div>
         <button class="btn btn-sm btn-default" type="button" onclick="fs_marcar_todo()" value="Marcar todo" title="Marcar todo">
            <span class="glyphicon glyphicon-check"></span>
         </button>
         <button class="btn btn-sm btn-default" type="button" onclick="fs_marcar_nada()" value="Desmarcar todo" title="Desmarcar todo">
            <span class="glyphicon glyphicon-unchecked"></span>
         </button>
         <button class="btn btn-sm btn-primary pull-right" type="submit" value="Guardar" onclick="this.disabled=true;this.form.submit();" title="Guardar">
            <span class="glyphicon glyphicon-floppy-disk"></span>
            &nbsp; Guardar
         </button>
         <button class="btn btn-sm btn-primary pull-right" id="b_nueva_divisa" href="#" value="Nueva divisa" title="Nueva divisa">
            <span class="glyphicon glyphicon-plus"></span>
            &nbsp; Nueva divisa
         </button>
      </div>
   </form>
</div>

{include="footer"}
