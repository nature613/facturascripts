{include="header"}

<script type="text/javascript">
   $(document).ready(function() {
      $("#b_nuevo_banco, #b_nuevo_banco2").click(function(event) {
         event.preventDefault();
         fs_show_popup('popup_nuevo_banco');
         document.f_nuevo_banco.entidad.focus();
      });
   });
</script>

<div class="popup" id="popup_nuevo_banco">
   <h3>Nuevo banco</h3>
   <form class="form-horizontal" class="form" role="form" name="f_nuevo_banco" action="{$fsc->url()}" method="POST">   
      <div class="form-group">
         <label for="entidad" class="col-sm-2 control-label">Entidad</label>
         <div class="col-sm-10">
         <input class="full form-control" type="text" name="entidad" autocomplete="off"/>
          </div>
      </div>
      <div class="form-group">
         <label for="nombre" class="col-sm-2 control-label">Nombre</label>
         <div class="col-sm-10">
         <input class="full form-control" type="text" name="nombre" autocomplete="off"/>
          </div>
      </div>
      <div class="form-group">
         <label for="codproveedor" class="col-sm-2 control-label"><a class="link" href="{$fsc->proveedor->url()}">Proveedor</a></label>
         <div class="col-sm-10">
               <select name="codproveedor" class="form-control">
                  <option value="-1">No conectar a ningún proveedor</option>
                  {loop="$fsc->proveedor->all_full()"}
                  <option value="{$value->codproveedor}">{$value->nombre}</option>
                  {else}
                  <option value="-1">No tienes proveedores</option>
                  {/loop}
               </select>
          </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 text-right">
            <button class="btn btn-sm btn-primary pull-right" type="submit" value="Guardar" onclick="this.disabled=true;this.form.submit();" title="Guardar">
               <span class="glyphicon glyphicon-floppy-disk"></span>
               &nbsp; Guardar
            </button>
          </div>
      </div>
   </form>
</div>

<div class="well well-sm">
   <div class="table-responsive">
      <table class="table table-hover">
        <tr>
          <th align="left">Entidad</th>
          <th align="left">Nombre</th>
        </tr>
        {loop="$fsc->banco->all()"}
        <tr>
          <td width="80"><a class="link" href="{$value->url()}">{$value->entidad}</a></td>
          <td>{$value->nombre}</td>
        </tr>
        {else}
        <tr><td colspan="3" align="center">No hay ningún banco</td></tr>
        {/loop}
      </table>
   </div>
</div>

{include="footer"}
