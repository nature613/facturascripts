{include="header"}

<script type="text/javascript">
   $(document).ready(function() {
      $("#b_nuevo_agente, #b_nuevo_agente2").click(function(event) {
         event.preventDefault();
         $("#modal_nuevo_agente").modal('show');
      });
   });
</script>

<div class="modal fade" id="modal_nuevo_agente">
   <div class="modal-dialog">
      <div class="modal-content">
         <form class="form-horizontal" role="form" name="f_nuevo_agente" action ="{$fsc->url()}" method="POST">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
               <h4 class="modal-title">Nuevo agente</h4>
            </div>
            <div class="modal-body">
               <div class="form-group">
                  <label for="scodagente" class="col-sm-2 control-label">Código</label>
                  <div class="col-sm-10">
                     <input class="form-control" type="text" name="scodagente" value="{$fsc->agente->get_new_codigo()}" autocomplete="off"/>
                  </div>
               </div>
               <div class="form-group">
                  <label for="snombre" class="col-sm-2 control-label">Nombre</label>
                  <div class="col-sm-10">
                     <input class="form-control" type="text" name="snombre" autocomplete="off"/>
                  </div>
               </div>
               <div class="form-group">
                  <label for="sapellidos" class="col-sm-2 control-label">Apellidos</label>
                  <div class="col-sm-10">
                     <input class="form-control" type="text" name="sapellidos" autocomplete="off"/>
                  </div>
               </div>
               <div class="form-group">
                  <label for="sdnicif" class="col-sm-2 control-label">CIF/NIF</label>
                  <div class="col-sm-10">
                     <input class="form-control" type="text" name="sdnicif" autocomplete="off"/>
                  </div>
               </div>
               <div class="form-group">
                  <label for="stelefono" class="col-sm-2 control-label">Teléfono</label>
                  <div class="col-sm-10">
                     <input class="form-control" type="text" name="stelefono" autocomplete="off"/>
                  </div>
               </div>
               <div class="form-group">
                  <label for="semail" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                     <input class="form-control" type="text" name="semail" autocomplete="off"/>
                  </div>
               </div>
            </div>
            <div class="modal-footer">
               <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled=true;this.form.submit();">
                  <span class="glyphicon glyphicon-floppy-disk"></span>
                  &nbsp; Guardar
               </button>
            </div>
         </form>
      </div>
   </div>
</div>

<div class="table-responsive">
   <table class="table table-hover">
      <thead>
         <tr>
            <th align="left">Código + Nombre + Apellidos</th>
            <th>DNI/CIF</th>
            <th align="right">Teléfono</th>
         </tr>
      </thead>
      {loop="$fsc->agente->all()"}
      <tr>
         <td>{$value->codagente} <a href="{$value->url()}">{$value->get_fullname()}</a></td>
         <td align="center">{$value->dnicif}</td>
         <td align="right">{$value->telefono}</td>
      </tr>
      {/loop}
      <tr>
         <td colspan="3" class="bg-success">
            <a id="b_nuevo_agente2" href="#" style="display: block; text-align: center;">Nuevo Agente...</a>
         </td>
      </tr>
   </table>
</div>

{include="footer"}
