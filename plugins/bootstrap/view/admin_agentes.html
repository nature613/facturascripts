{include="header"}

<!-- 
 EL ELEMENTO #1 DE LA TABLA NO HACE EL EFECTO ONMOUSEOVER
 LA SELECCION DEL ITEM PODRIA SER PULSANDO EN CUALQUIER LUGAR DE LA MISMA LINEA CON UN ONCLICK
-->

<script type="text/javascript">
   $(document).ready(function() {
      $("#b_nuevo_agente, #b_nuevo_agente2").click(function(event) {
         event.preventDefault();
         fs_show_popup('popup_nuevo_agente');
         document.f_nuevo_agente.snombre.focus();
      });
   });
</script>

<div class="popup" id="popup_nuevo_agente">
   <h3>Nuevo agente</h3>
   <form class="form-horizontal" class="form" role="form" name="f_nuevo_agente" action ="{$fsc->url()}" method="POST">
      <div class="form-group">
         <label for="scodagente" class="col-sm-2 control-label">Código</label>
         <div class="col-sm-10">
         <input class="form-control" type="text" name="scodagente" value="{$fsc->agente->get_new_codigo()}" autocomplete="off"/>
          </div>
      </div>
      <div class="form-group">
         <label for="snombre" class="col-sm-2 control-label">Nombre</label>
         <div class="col-sm-10">
         <input class="form-control" type="text" name="snombre" autocomplete="off"/>
          </div>
      </div>
      <div class="form-group">
         <label for="sapellidos" class="col-sm-2 control-label">Apellidos</label>
         <div class="col-sm-10">
         <input class="form-control" type="text" name="sapellidos" autocomplete="off"/>
          </div>
      </div>
      <div class="form-group">
         <label for="sdnicif" class="col-sm-2 control-label">CIF/NIF</label>
         <div class="col-sm-10">
         <input class="form-control" type="text" name="sdnicif" autocomplete="off"/>
          </div>
      </div>
      <div class="form-group">
         <label for="stelefono" class="col-sm-2 control-label">Teléfono</label>
         <div class="col-sm-10">
         <input class="form-control" type="text" name="stelefono" autocomplete="off"/>
          </div>
      </div>
      <div class="form-group">
         <label for="semail" class="col-sm-2 control-label">Email</label>
         <div class="col-sm-10">
         <input class="form-control" type="text" name="semail" autocomplete="off"/>
          </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 text-right">
           <button class="btn btn-sm btn-primary" type="submit" value="Guardar" onclick="this.disabled=true;this.form.submit();" title="Guardar">
                  <span class="glyphicon glyphicon-floppy-disk"></span>
                  &nbsp; Guardar
              </button>
          </div>
      </div>
   </form>
</div>

<div class="well well-sm">
   <div class="table-responsive">
      <table class="table table-hover">
         <tr>
            <th align="left">Código</th>
            <th align="left">Nombre + Apellidos</th>
            <th>DNI/CIF</th>
            <th align="right">Teléfono</th>
         </tr>
         {loop="$fsc->agente->all()"}
         <tr>
            <td><a class="link" href="{$value->url()}">{$value->codagente}</a></td>
            <td><a class="link" href="{$value->url()}">{$value->get_fullname()}</a></td>
            <td align="center">{$value->dnicif}</td>
            <td align="right">{$value->telefono}</td>
         </tr>
         {/loop}
      </table>
   </div>
</div>

{include="footer"}
