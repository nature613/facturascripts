{include="header"}

<!-- 
 NO HAY BOTON NUEVO IMPUESTO EN EL BTN-TOOLBAR
-->

<script type="text/javascript">
   function delete_impuesto(url)
   {
      if( confirm("¿Realmente desea eliminar este impuesto?") )
         window.location.href = url;
   }
   $(document).ready(function() {
      $("#b_nuevo_impuesto").click(function(event) {
         event.preventDefault();
         fs_show_popup('popup_nuevo_impuesto');
         document.f_nuevo_impuesto.codimpuesto.focus();
      });
   });
</script>

<div class="popup" id="popup_nuevo_impuesto">
   <h3>Nuevo impuesto</h3>
   <form class="form-horizontal" class="form" role="form" name="f_nuevo_impuesto" action ="{$fsc->url()}" method="POST">
      <div class="form-group">
         <label for="codimpuesto" class="col-sm-2 control-label">Código</label>
         <div class="col-sm-10">
         <input class="form-control" type="text" name="codimpuesto" autocomplete="off"/>
          </div>
      </div>
      <div class="form-group">
         <label for="descripcion" class="col-sm-2 control-label">Descripción</label>
         <div class="col-sm-10">
         <input class="form-control" type="text" name="descripcion" autocomplete="off"/>
          </div>
      </div>
      <div class="form-group">
         <label for="iva" class="col-sm-2 control-label">IVA</label>
         <div class="col-sm-10">
         <input class="form-control" type="text" name="iva" value="0" autocomplete="off"/> %
          </div>
      </div>
      <div class="form-group">
         <label for="recargo" class="col-sm-2 control-label">Recargo</label>
         <div class="col-sm-10">
         <input class="form-control" type="text" name="recargo" value="0" autocomplete="off"/> %
          </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 text-right">
            <button class="btn btn-sm btn-primary pull-right" type="submit" value="Guardar" onclick="this.disabled=true;this.form.submit();" title="Guardar">
               <span class="glyphicon glyphicon-floppy-disk"></span>
               &nbsp; Guardar
            </button>
          </div>
      </div>
   </form>
</div>

{loop="$fsc->impuesto->all()"}
<div class="well well-sm">
   <form class="form-horizontal" class="form" role="form" action ="{$fsc->url()}" method="POST">
      <div class="panel panel-default" style="margin: 5px;">
         <div class="panel-heading">
            <h3 class="panel-title">{$value->codimpuesto}</h3>
            <input class="form-control" type="hidden" name="codimpuesto" value="{$value->codimpuesto}"/>
         </div>
      </div>
      <div class="panel-body">
         <div class="form-group">
            <label for="descripcion" class="col-sm-1 control-label">Descripción</label>
            <div class="col-sm-3">
               <input class="form-control" type="text" name="descripcion" value="{$value->descripcion}" autocomplete="off"/>
            </div>
            <label for="iva" class="col-sm-1 control-label">IVA</label>
            <div class="col-sm-3">
               <input class="form-control" type="text" name="iva" value="{$value->iva}" autocomplete="off"/> %
            </div>
            <label for="recargo" class="col-sm-1 control-label">Recargo</label>
            <div class="col-sm-3">
               <input class="form-control" type="text" name="recargo" value="{$value->recargo}" autocomplete="off"/> %
            </div>
         </div>
      </div>
      <div class="panel-footer">
            <button class="btn btn-sm btn-danger" href="#" onclick="delete_impuesto('{$fsc->url()}&delete={$value->codimpuesto}')" value="Eliminar" title="Eliminar">
               <span class="glyphicon glyphicon-minus"></span>
               &nbsp; Eliminar
            </button>
            <button class="btn btn-sm btn-primary pull-right" type="submit" value="Guardar" onclick="this.disabled=true;this.form.submit();" title="Guardar">
               <span class="glyphicon glyphicon-floppy-disk"></span>
               &nbsp; Guardar
            </button>
      </div>
   </form>
</div>
{/loop}

<div class="well well-sm">
   <div class="new_line">
      <a id="b_nuevo_impuesto" href="#">Nuevo impuesto</a>
   </div>
</div>

{include="footer"}
