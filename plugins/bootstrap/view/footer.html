   {if condition="$db_history"}
   <div class="panel panel-warning" style="margin: 5px;">
      <div class="panel-heading">
         <h3 class="panel-title">Consultas SQL:</h3>
      </div>
      <div class="panel-body">
         <ol style="font-size: 11px; margin: 0px; padding: 0px 0px 0px 20px;">
            {loop="$fsc->get_db_history()"}<li>{$value}</li>{/loop}
         </ol>
      </div>
   </div>
   {/if}
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-12" style="text-align: center; margin-top: 20px;">
            Consultas: {$fsc->selects()} |
            Transacciones: {$fsc->transactions()} |
            Procesado en: {$fsc->duration()}
         </div>
      </div>
   </div>
</body>
</html>
