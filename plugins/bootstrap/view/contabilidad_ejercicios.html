{include="header"}

<script type="text/javascript">
   $(document).ready(function() {
      $("#b_nuevo_ejercicio").click(function(event) {
         event.preventDefault();
         fs_show_popup('popup_nuevo_ejercicio');
         document.f_nuevo_ejercicio.nombre.focus();
      });
   });
</script>

<div class="popup" id="popup_nuevo_ejercicio">
   <h3>Nuevo ejercicio</h3>
   <form class="form-horizontal" class="form" role="form" name="f_nuevo_ejercicio" action ="{$fsc->url()}" method="POST">
      <div class="form-group">
         <label for="codejercicio" class="col-sm-2 control-label">Código</label>
         <div class="col-sm-10">
         <input class="form-control" type="text" name="codejercicio" value="{$fsc->ejercicio->get_new_codigo()}" autocomplete="off"/>
          </div>
      </div>
      <div class="form-group">
         <label for="nombre" class="col-sm-2 control-label">Nombre</label>
         <div class="col-sm-10">
         <input class="form-control" type="text" name="nombre" autocomplete="off"/>
          </div>
      </div>
      <div class="form-group">
         <label for="fechainicio" class="col-sm-2 control-label">Fecha de inicio</label>
         <div class="col-sm-10">
         <input class="tcal" type="text" name="fechainicio" value="{$fsc->ejercicio->fechainicio}" />
          </div>
      </div>
      <div class="form-group">
         <label for="fechafin" class="col-sm-2 control-label">Fecha fin</label>
         <div class="col-sm-10">
         <input class="tcal" type="text" name="fechafin" value="{$fsc->ejercicio->fechafin}" />
          </div>
      </div>
      <div class="form-group">
         <label for="estado" class="col-sm-2 control-label">Estado</label>
         <div class="col-sm-10">
            <select name="estado" class="form-control">
               <option value="ABIERTO">ABIERTO</option>
               <option value="CERRADO">CERRADO</option>
            </select>
          </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 text-right">
            <button class="btn btn-sm btn-primary pull-right" type="submit" value="Guardar" onclick="this.disabled=true;this.form.submit();" title="Guardar">
               <span class="glyphicon glyphicon-floppy-disk"></span>
               &nbsp; Guardar
            </button>
          </div>
      </div>
   </form>
</div>

<div class="well well-sm">
   <div class="table-responsive">
      <table class="table table-hover">
         <tr>
            <th align="left">Código + Nombre</th>
            <th>Fecha de inicio</th>
            <th>Fecha fin</th>
            <th align="right">Estado</th>
         </tr>
         {loop="$fsc->ejercicio->all()"}
         <tr>
            <td><a class="link" href="{$value->url()}">{$value->codejercicio}</a> {$value->nombre}</td>
            <td align="center">{$value->fechainicio}</td>
            <td align="center">{$value->fechafin}</td>
            <td align="right">{$value->estado}</td>
         </tr>
         {/loop}
      </table>
   </div>
</div>

{include="footer"}
