{include="header"}

<script type="text/javascript">
   $(document).ready(function() {
      $("#b_nueva_familia").click(function(event) {
         event.preventDefault();
         fs_show_popup('popup_nueva_familia');
         document.f_nueva_familia.ncodfamilia.focus();
      });
      document.f_custom_search.query.focus();
   });
</script>

<div class="popup" id="popup_nueva_familia">
   <h3>Nueva familia</h3>
   <form name="f_nueva_familia" action="{$fsc->url()}" method="post">
      <div class="form-group">
         <label for="ncodfamilia" class="col-sm-2 control-label">Código</label>
         <div class="col-sm-10">
			<input type="text" name="ncodfamilia" size="4" maxlength="4" autocomplete="off"/>
         </div>
      </div>
      <div class="form-group">
         <label for="ncodfamilia" class="col-sm-2 control-label">Descripción</label>
         <div class="col-sm-10">
			<input type="text" name="ndescripcion" size="60" autocomplete="off"/>
         </div>
      </div>      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 text-right">
            <button class="btn btn-sm btn-primary pull-right" type="submit" value="Guardar" onclick="this.disabled=true;this.form.submit();" title="Guardar">
               <span class="glyphicon glyphicon-floppy-disk"></span>
               &nbsp; Guardar
            </button>
          </div>
      </div>
   </form>
</div>

<div class="well well-sm">
   <ul class="horizontal">
   {loop="$fsc->resultados"}
      <li><a href="{$value->url()}">{$value->codfamilia}</a> {$value->descripcion}</li>
   {else}
      <li>Ninguna familia encontrada. Pulsa el botón <b>Nueva</b> para crear una.</li>
   {/loop}
   </ul>
</div>

{include="footer"}
