{include="header"}

<script type="text/javascript">
   function delete_serie(url)
   {
      if( confirm("¿Realmente desea eliminar esta serie?") )
         window.location.href = url;
   }
   $(document).ready(function() {
      $("#b_nueva_serie").click(function(event) {
         event.preventDefault();
         fs_show_popup('popup_nueva_serie');
         document.f_nueva_serie.codserie.focus();
      });
   });
</script>

<div class="popup" id="popup_nueva_serie">
   <h3>Nueva serie</h3>
   <form class="form-horizontal" class="form" role="form" name="f_nueva_serie" action ="{$fsc->url()}" method="POST">
      <div class="form-group">
         <label for="codserie" class="col-sm-2 control-label">Código</label>
         <div class="col-sm-10">
         <input class="form-control" type="text" name="codserie" autocomplete="off"/>
          </div>
      </div>
      <div class="form-group">
         <label for="descripcion" class="col-sm-2 control-label">Descripción</label>
         <div class="col-sm-10">
         <input class="form-control" type="text" name="descripcion" autocomplete="off"/>
          </div>
      </div>
      <div class="form-group">
         <label for="siniva" class="col-sm-2 control-label">Sin IVA</label>
         <div class="col-sm-10">
         <input class="form-control" type="checkbox" name="siniva" value="TRUE" id="serie_sin_iva"/>
          </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 text-right">
            <button class="btn btn-sm btn-primary pull-right" type="submit" value="Guardar" onclick="this.disabled=true;this.form.submit();" title="Guardar">
               <span class="glyphicon glyphicon-floppy-disk"></span>
               &nbsp; Guardar
            </button>
          </div>
      </div>
   </form>
</div>

<div class="table-responsive">
   <table class="table table-hover">
      <thead>
         <tr>
            <th align="left">¿Eliminar?</th>
            <th align="left">Código</th>
            <th align="left">Descripción</th>
            <th align="left">Sin IVA</th>
            <th align="right">¿Guardar?</th>
         </tr>
      </thead>
      {loop="$fsc->serie->all()"}
      <form action ="{$fsc->url()}" method="post">
         <input type="hidden" name="codserie" value="{$value->codserie}"/>
         <tr>
            <td>
               <a class="btn btn-sm btn-danger" href="#" onclick="delete_serie('{$fsc->url()}&delete={$value->codserie}')">
                  <span class="glyphicon glyphicon-trash"></span>
               </a>
            </td>
            <td>{$value->codserie}</td>
            <td>
               <input class="form-control" type="text" name="descripcion" value="{$value->descripcion}" autocomplete="off"/>
            </td>
            <td>
               <input type="checkbox" name="siniva" value="TRUE"{if condition="$value->siniva"} checked="checked"{/if} id="sin_iva_{$value->codserie}"/>
            </td>
            <td align="right">
               <button class="btn btn-sm btn-primary pull-right" type="submit" onclick="this.disabled=true;this.form.submit();">
                  <span class="glyphicon glyphicon-floppy-disk"></span>
               </button>
            </td>
         </tr>
      </form>
      {/loop}
   </table>
</div>

{include="footer"}
