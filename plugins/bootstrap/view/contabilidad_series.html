{include="header"}

<!-- 
 NO HAY BOTON NUEVA SERIE EN EL BTN-TOOLBAR
-->

<script type="text/javascript">
   function delete_serie(url)
   {
      if( confirm("¿Realmente desea eliminar esta serie?") )
         window.location.href = url;
   }
   $(document).ready(function() {
      $("#b_nueva_serie").click(function(event) {
         event.preventDefault();
         fs_show_popup('popup_nueva_serie');
         document.f_nueva_serie.codserie.focus();
      });
   });
</script>

<div class="popup" id="popup_nueva_serie">
   <h3>Nueva serie</h3>
   <form class="form-horizontal" class="form" role="form" name="f_nueva_serie" action ="{$fsc->url()}" method="POST">
      <div class="form-group">
         <label for="codserie" class="col-sm-2 control-label">Código</label>
         <div class="col-sm-10">
         <input class="form-control" type="text" name="codserie" autocomplete="off"/>
          </div>
      </div>
      <div class="form-group">
         <label for="descripcion" class="col-sm-2 control-label">Descripción</label>
         <div class="col-sm-10">
         <input class="form-control" type="text" name="descripcion" autocomplete="off"/>
          </div>
      </div>
      <div class="form-group">
         <label for="siniva" class="col-sm-2 control-label">Sin IVA</label>
         <div class="col-sm-10">
         <input class="form-control" type="checkbox" name="siniva" value="TRUE" id="serie_sin_iva"/>
          </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 text-right">
            <button class="btn btn-sm btn-primary pull-right" type="submit" value="Guardar" onclick="this.disabled=true;this.form.submit();" title="Guardar">
               <span class="glyphicon glyphicon-floppy-disk"></span>
               &nbsp; Guardar
            </button>
          </div>
      </div>
   </form>
</div>

{loop="$fsc->serie->all()"}
<div class="well well-sm">
   <form class="form-horizontal" class="form" role="form" action ="{$fsc->url()}" method="POST">
      <div class="panel panel-default" style="margin: 5px;">
         <div class="panel-heading">
            <h3 class="panel-title">Série {$value->codserie}</h3>
            <input class="form-control" type="hidden" name="codserie" value="{$value->codserie}"/>
         </div>
      </div>
      <div class="panel-body">
         <div class="form-group">
            <label for="descripcion" class="col-sm-1 control-label">Descripción</label>
            <div class="col-sm-3">
               <input class="form-control" type="text" name="descripcion" value="{$value->descripcion}" autocomplete="off"/>
            </div>
            <label for="sin_iva_{$value->codserie}" class="col-sm-1 control-label">Sin IVA</label>
            <div class="col-sm-3">
                  {if condition="$value->siniva"}
                     <input class="form-control" type="checkbox" name="siniva" value="TRUE" checked="checked" id="sin_iva_{$value->codserie}"/>
                  {else}
                     <input class="form-control" type="checkbox" name="siniva" value="TRUE" id="sin_iva_{$value->codserie}"/>
                  {/if}
            </div>
            <label for="recargo" class="col-sm-1 control-label">Recargo</label>
            <div class="col-sm-3">
               <input class="form-control" type="text" name="recargo" value="{$value->recargo}" autocomplete="off"/> %
            </div>
         </div>
      </div>
      <div class="panel-footer">
            <button class="btn btn-sm btn-danger" href="#" onclick="delete_serie('{$fsc->url()}&delete={$value->codserie}')" value="Eliminar" title="Eliminar">
               <span class="glyphicon glyphicon-minus"></span>
               &nbsp; Eliminar
            </button>
            <button class="btn btn-sm btn-primary pull-right" type="submit" value="Guardar" onclick="this.disabled=true;this.form.submit();" title="Guardar">
               <span class="glyphicon glyphicon-floppy-disk"></span>
               &nbsp; Guardar
            </button>
      </div>
   </form>
</div>
{/loop}

<div class="well well-sm">
   <div class="new_line">
      <a id="b_nueva_serie" href="#">Nueva serie</a>
   </div>
</div>

{include="footer"}
