{include="header"}

<!-- 
 DEBERÍA CAMBIARSE AL ESTILO DE
 <div class="popup" id="popup_nuevo_almacen">

 NO HAY BOTÓN AÑADIR ALMACEN EN EL BTN-TOOLBAR
-->

<script type="text/javascript">
   function delete_almacen(url)
   {
      if( confirm("¿Realmente desea eliminar este almacén?") )
         window.location.href = url;
   }
   $(document).ready(function() {
      $("#b_nuevo_almacen").click(function(event) {
         event.preventDefault();
         $("#modal_nuevo_almacen").modal('show');
      });
   });
</script>

<div class="modal fade" id="modal_nuevo_almacen">
   <div class="modal-dialog">
      <div class="modal-content">
         <form name="f_nuevo_almacen" action="{$fsc->url()}" method="post" class="form" role="form">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
               <h4 class="modal-title">Nuevo almacén</h4>
            </div>
            <div class="modal-body">
               <div class="form-group">
                  <label for="scodalmacen" class="col-sm-2 control-label">Código</label>
                  <div class="col-sm-10">
                     <input class="form-control" type="text" name="scodalmacen" autocomplete="off"/>
                  </div>
               </div>
               <div class="form-group">
                  <label for="snombre" class="col-sm-2 control-label">Nombre</label>
                  <div class="col-sm-10">
                     <input class="form-control" type="text" name="snombre" autocomplete="off"/>
                  </div>
               </div>
               <div class="form-group">
                  <label for="scodpais" class="col-sm-2 control-label"><a href="{$fsc->pais->url()}">País</a>:</label>
                  <select name="scodpais" class="form-control">
                     {loop="$fsc->pais->all()"}
                     <option value="{$value->codpais}"{if condition="$value->is_default()"} selected="selected"{/if}>{$value->nombre}</option>
                     {/loop}
                  </select>
               </div>
               <div class="form-group">
                  <label for="snombre" class="col-sm-2 control-label">Provincia</label>
                  <div class="col-sm-10">
                     <input class="form-control" type="text" name="sprovincia" autocomplete="off" value="{$fsc->empresa->provincia}"/>
                  </div>
               </div>
               <div class="form-group">
                  <label for="spoblacion" class="col-sm-2 control-label">Ciudad</label>
                  <div class="col-sm-10">
                     <input class="form-control" type="text" name="spoblacion" autocomplete="off" value="{$fsc->empresa->ciudad}"/>
                  </div>
               </div>
               <div class="form-group">
                  <label for="sdireccion" class="col-sm-2 control-label">Dirección</label>
                  <div class="col-sm-10">
                     <input class="form-control" type="text" name="sdireccion" autocomplete="off"/>
                  </div>
               </div>
               <div class="form-group">
                  <label for="scodpostal" class="col-sm-2 control-label">Código Postal</label>
                  <div class="col-sm-10">
                     <input class="form-control" type="text" name="scodpostal" autocomplete="off" value="{$fsc->empresa->codpostal}"/>
                  </div>
               </div>
               <div class="form-group">
                  <label for="stelefono" class="col-sm-2 control-label">Teléfono</label>
                  <div class="col-sm-10">
                     <input class="form-control" type="text" name="stelefono" autocomplete="off"/>
                  </div>
               </div>
               <div class="form-group">
                  <label for="sfax" class="col-sm-2 control-label">Fax</label>
                  <div class="col-sm-10">
                     <input class="form-control" type="text" name="sfax" autocomplete="off"/>
                  </div>
               </div>
               <div class="form-group">
                  <label for="scontacto" class="col-sm-2 control-label">Contacto</label>
                  <div class="col-sm-10">
                     <input class="form-control" type="text" name="scontacto" autocomplete="off"/>
                  </div>
               </div>
            </div>
            <div class="modal-footer">
           <button class="btn btn-sm btn-primary" type="submit" value="Guardar" onclick="this.disabled=true;this.form.submit();" title="Guardar">
                  <span class="glyphicon glyphicon-floppy-disk"></span>
                  &nbsp; Guardar
              </button>
            </div>
         </form>
      </div>
   </div>
</div>

{loop="$fsc->almacen->all()"}
<div class="panel-body">
   <form class="form-horizontal" class="form" role="form" action ="{$fsc->url()}" method="POST">
      <div class="panel panel-default" style="margin: 5px;">
         <div class="panel-heading">
            <h3 class="panel-title">Código: {$value->codalmacen}</h3>
            <input class="form-control" type="hidden" name="scodalmacen" value="{$value->codalmacen}"/>
         </div>
      </div>
      <div class="panel-body">
         <div class="form-group">
            <label for="snombre" class="col-sm-1 control-label">Nombre</label>
            <div class="col-sm-4">
               <input class="form-control" type="text" name="snombre" value="{$value->nombre}" autocomplete="off"/>
            </div>
            <label for="scodpais" class="col-sm-1 control-label"><a href="{$fsc->pais->url()}">País</a></label>
            <div class="col-sm-4">
               <select name="scodpais" class="form-control">
               {loop="$fsc->pais->all()"}
                  {if condition="$value1->codpais == $value2->codpais"}
                  <option value="{$value2->codpais}" selected="selected">{$value2->nombre}</option>
                  {else}
                  <option value="{$value2->codpais}">{$value2->nombre}</option>
                  {/if}
               {/loop}
               </select>
            </div>
         </div>
         <div class="form-group">
            <label for="sprovincia" class="col-sm-1 control-label">Provincia</label>
            <div class="col-sm-4">
               <input class="form-control" type="text" name="sprovincia" value="{$value->provincia}" autocomplete="off"/>
            </div>
            <label for="spoblacion" class="col-sm-1 control-label">Ciudad</label>
            <div class="col-sm-4">
               <input class="form-control" type="text" name="spoblacion" value="{$value->poblacion}" autocomplete="off"/>
            </div>
         </div>
         <div class="form-group">
            <label for="sdireccion" class="col-sm-1 control-label">Dirección</label>
            <div class="col-sm-4">
               <input class="form-control" type="text" name="sdireccion" value="{$value->direccion}" autocomplete="off"/>
            </div>
            <label for="scodpostal" class="col-sm-1 control-label">Código Postal</label>
            <div class="col-sm-4">
               <input class="form-control" type="text" name="scodpostal" value="{$value->codpostal}" autocomplete="off"/>
            </div>
         </div>
         <div class="form-group">
            <label for="stelefono" class="col-sm-1 control-label">Teléfono</label>
            <div class="col-sm-4">
               <input class="form-control" type="text" name="stelefono" value="{$value->telefono}" autocomplete="off"/>
            </div>
            <label for="sfax" class="col-sm-1 control-label">Fax</label>
            <div class="col-sm-4">
               <input class="form-control" type="text" name="sfax" value="{$value->fax}" autocomplete="off"/>
            </div>
         </div>
         <div class="form-group">
            <label for="scontacto" class="col-sm-1 control-label">Contacto</label>
            <div class="col-sm-4">
               <input class="form-control" type="text" name="scontacto" value="{$value->contacto}" autocomplete="off"/>
            </div>
         </div>
      </div>
      <div class="panel-footer">
            <button class="btn btn-sm btn-danger" href="#" onclick="delete_almacen('{$fsc->url()}&delete={$value->codalmacen}')" value="Eliminar" title="Eliminar">
               <span class="glyphicon glyphicon-minus"></span>
               &nbsp; Eliminar
            </button>
            <button class="btn btn-sm btn-primary" type="submit" value="Guardar" onclick="this.disabled=true;this.form.submit();" title="Guardar">
               <span class="glyphicon glyphicon-floppy-disk"></span>
               &nbsp; Guardar
            </button>
      </div>
   </form>
</div>
{/loop}

{include="footer"}
