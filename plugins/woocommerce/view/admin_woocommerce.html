{include="header"}

<div class="container">
   <div class="row">
      <div class="col-lg-6 col-lg-offset-3">
         <form action="{$fsc->url()}" method="post" class="form">
            <div class="well">
               <h1 style="margin: 5px;">Base de datos de wordpress (MySQL):</h1>
               <div class="form-group">
                  Servidor:
                  <input class="form-control" type="text" name="woo_server" value="{$fsc->woo_setup['woo_server']}" autocomplete="off"/>
               </div>
               <div class="form-group">
                  Puerto:
                  <input class="form-control" type="number" name="woo_port" value="{$fsc->woo_setup['woo_port']}" maxlength="5" autocomplete="off"/>
               </div>
               <div class="form-group">
                  Base de datos:
                  <input class="form-control" type="text" name="woo_dbname" value="{$fsc->woo_setup['woo_dbname']}" autocomplete="off"/>
               </div>
               <div class="form-group">
                  Usuario:
                  <input class="form-control" type="text" name="woo_user" value="{$fsc->woo_setup['woo_user']}" autocomplete="off"/>
               </div>
               <div class="form-group">
                  Contrase√±a:
                  <input class="form-control" type="password" name="woo_password" value="{$fsc->woo_setup['woo_password']}"/>
               </div>
               <input class="btn btn-sm btn-primary" type="submit" value="Guardar"/>
            </div>
         </form>
      </div>
   </div>
</div>

{include="footer"}
