{include="header"}

<script type="text/javascript">
   function delete_almacen(url)
   {
      if( confirm("¿Realmente desea eliminar esta plantilla?") )
         window.location.href = url;
   }
</script>

<div class="container-fluid">
   <div class="row">
      <div class="col-lg-12">
         <div class="panel-group" id="accordion">
            {loop="$fsc->plantillas"}
            <div class="panel panel-default">
               <div class="panel-heading">
                  <h3 class="panel-title">
                     <a data-toggle="collapse" data-parent="#accordion" href="#collapse_{$counter}">{$value->name} ({$value->to})</a>
                  </h3>
               </div>
               <div id="collapse_{$counter}" class="panel-collapse collapse{if condition="$counter==0"} in{/if}">
                  <div class="panel-body">
                     <form action="{$fsc->url()}" method="post">
                        <input type="hidden" name="idp" value="{$value->id}"/>
                        <div class="form-group col-lg-6">
                           Nombre:
                           <input class="form-control" type="text" name="name" value="{$value->name}" maxlength="50" autocomplete="off"/>
                        </div>
                        <div class="form-group col-lg-6">
                           Página:
                           <select name="page_to" class="form-control">
                           {loop="$fsc->page->all()"}
                              {if condition="$value1->to==$value2->name"}
                              <option value="{$value->name}" selected="selected">{$value->folder} » {$value->title}</option>
                              {else}
                              <option value="{$value->name}">{$value->folder} » {$value->title}</option>
                              {/if}
                           {/loop}
                           </select>
                        </div>
                        <div class="form-group">
                           <textarea name="html" rows="15" class="form-control" placeholder="Escribe aquí el HTML">{$value->text}</textarea>
                        </div>
                        <div class="text-right">
                           <a class="btn btn-sm btn-danger pull-left" onclick="delete_almacen('{$fsc->url()}&delete={$value->id}')">
                              <span class="glyphicon glyphicon-trash"></span>
                              &nbsp; Eliminar
                           </a>
                           <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled=true;this.form.submit();">
                              <span class="glyphicon glyphicon-floppy-disk"></span>
                              &nbsp; Guardar
                           </button>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
            {/loop}
            <div class="panel panel-primary">
               <div class="panel-heading">
                  <h3 class="panel-title">
                     <a data-toggle="collapse" data-parent="#accordion" href="#collapse_nuevo">Nueva plantilla</a>
                  </h3>
               </div>
               <div id="collapse_nueva" class="panel-collapse collapse in">
                  <form action="{$fsc->url()}" method="post">
                     <div class="panel-body">
                        <div class="form-group col-lg-6">
                           Nombre:
                           <input class="form-control" type="text" name="name" maxlength="50" autocomplete="off"/>
                        </div>
                        <div class="form-group col-lg-6">
                           Página:
                           <select name="page_to" class="form-control">
                              {loop="$fsc->page->all()"}
                              <option value="{$value->name}">{$value->folder} » {$value->title}</option>
                              {/loop}
                           </select>
                        </div>
                        <div class="form-group">
                           <textarea name="html" rows="15" class="form-control" placeholder="Escribe aquí el HTML"></textarea>
                        </div>
                        <div class="text-right">
                           <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled=true;this.form.submit();">
                              <span class="glyphicon glyphicon-floppy-disk"></span>
                              &nbsp; Guardar
                           </button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

{include="footer"}
