{include="header"}

<div class="container-fluid">
	<div class="row">
      <div class="col-lg-2">
         <div class="list-group">
            <a href="{$fsc->url()}" class="list-group-item{if condition="$fsc->hoy"} active{/if}">Ventas de hoy</a>
            <a href="{$fsc->url()}&ayer=TRUE" class="list-group-item{if condition="!$fsc->hoy"} active{/if}">Ayer</a>
         </div>
      </div>
      <div class="col-lg-10">
         <div class="table-responsive">
            <table class="table table-hover">
               <thead>
                  <tr>
                     <th align='left'>Art√≠culo</th>
                     <th align='right'>Cantidad</th>
                     <th align='right'>Precio medio</th>
                  </tr>
                  {loop="$fsc->articulos"}
                  <tr>
                     <td>
                        <a class="link" href="{$value['url']}">{$value['referencia']}</a>
                        {$value['descripcion']}
                     </td>
                     <td align='right'>{$value['cantidad']}</td>
                     <td align='right'>{$fsc->show_precio($value['precio'])}</td>
                  </tr>
                  {else}
                  <tr>
                     <td colspan="3" class="text-center">Sin resultados.</td>
                  </tr>
                  {/loop}
            </table>
         </div>
      </div>
   </div>
</div>

{include="footer"}
