{include="header"}

<div class="container-fluid">
   <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
         <form action="{$fsc->url()}" method="post" target="_blank" class="form">
            <input type="hidden" name="listado" value="facturascli"/>
            <div class="panel panel-info">
               <div class="panel-heading">
                  <h3 class="panel-title">Facturas emitidas de cliente</h3>
               </div>
               <div class="panel-body">
                  <div class="form-group col-md-6">
                     Desde:
                     <input class="form-control datepicker" type="text" name="dfecha" value="{$fsc->desde}" size="12"/>
                  </div>
                  <div class="form-group col-md-6">
                     Hasta:
                     <input class="form-control datepicker" type="text" name="hfecha" value="{$fsc->hasta}" size="12"/>
                  </div>
               </div>
               <div class="panel-footer">
                  <button class="btn btn-sm btn-primary" type="submit" onclick="this.form.submit();">
                     <span class="glyphicon glyphicon-eye-open"></span>
                     &nbsp; Mostrar
                  </button>
               </div>
            </div>
         </form>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
         <form action="{$fsc->url()}" method="post" target="_blank" class="form">
            <input type="hidden" name="listado" value="facturasprov"/>
            <div class="panel panel-info">
               <div class="panel-heading">
                  <h3 class="panel-title">Facturas recibidas de proveedor</h3>
               </div>
               <div class="panel-body">
                  <div class="form-group col-md-6">
                     Desde:
                     <input class="form-control datepicker" type="text" name="dfecha" value="{$fsc->desde}" size="12"/>
                  </div>
                  <div class="form-group col-md-6">
                     Hasta:
                     <input class="form-control datepicker" type="text" name="hfecha" value="{$fsc->hasta}" size="12"/>
                  </div>
               </div>
               <div class="panel-footer">
                  <button class="btn btn-sm btn-primary" type="submit" onclick="this.form.submit();">
                     <span class="glyphicon glyphicon-eye-open"></span>
                     &nbsp; Mostrar
                  </button>
               </div>
            </div>
         </form>
      </div>
   </div>
   <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
         <div class="panel panel-default">
            <div class="panel-heading">
               <h3 class="panel-title">Facturación de los últimos días</h3>
            </div>
            <div class="panel-body">
               <div id="chart_facturas_day">
                  <div class="row">
                     <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                        <canvas id="canvas_chart_facturas_day" width="250" height="125"></canvas>
                     </div>
                     <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                        <div id="legend_chart_facturas_day"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
         <div class="panel panel-default">
            <div class="panel-heading">
               <h3 class="panel-title">Facturación de los últimos meses</h3>
            </div>
            <div class="panel-body">
               <div id="chart_facturas_month">
                  <div class="row">
                     <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                        <canvas id="canvas_chart_facturas_month" width="250" height="125"></canvas>
                     </div>
                     <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                        <div id="legend_chart_facturas_month"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
         <div class="panel panel-default">
            <div class="panel-heading">
               <h3 class="panel-title">Facturación de los últimos años</h3>
            </div>
            <div class="panel-body">
               <div id="chart_facturas_year">
                  <div class="row">
                     <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                        <canvas id="canvas_chart_facturas_year" width="250" height="125"></canvas>
                     </div>
                     <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                        <div id="legend_chart_facturas_year"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

<script>
   var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
   var lineChartData_last_days = {
      labels: [{loop="$fsc->stats_last_days()"}{if="$counter<25"}"{$value["day"]}",{else}"{$value["day"]}"{/if}{/loop}],
      datasets : [
         {
            label: "Total ventas diario",
            fillColor : "rgba(125,234,125,0.2)",
            strokeColor : "rgba(125,234,125,1)",
            pointColor : "rgba(125,234,125,1)",
            pointStrokeColor : "#fff",
            pointHighlightFill : "#fff",
            pointHighlightStroke : "rgba(125,234,125,1)",
            data : [{loop="$fsc->stats_last_days()"}{if="$counter<25"}"{$value["total_cli"]}",{else}"{$value["total_cli"]}"{/if}{/loop}]
         },
         {
            label: "Total compras diario",
            fillColor : "rgba(241,129,129,0.2)",
            strokeColor : "rgba(241,129,129,1)",
            pointColor : "rgba(241,129,129,1)",
            pointStrokeColor : "#fff",
            pointHighlightFill : "#fff",
            pointHighlightStroke : "rgba(241,129,129,1)",
            data : [{loop="$fsc->stats_last_days()"}{if="$counter<25"}"{$value["total_pro"]}",{else}"{$value["total_pro"]}"{/if}{/loop}]
         }
      ]
   }
   
   var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
   var lineChartData_last_months = {
      labels: [{loop="$fsc->stats_last_months()"}{if="$counter<12"}"{$value["month"]}",{else}"{$value["month"]}"{/if}{/loop}],
      datasets : [
         {
            label: "Total ventas mensual",
            fillColor : "rgba(125,234,125,0.2)",
            strokeColor : "rgba(125,234,125,1)",
            pointColor : "rgba(125,234,125,1)",
            pointStrokeColor : "#fff",
            pointHighlightFill : "#fff",
            pointHighlightStroke : "rgba(125,234,125,1)",
            data : [{loop="$fsc->stats_last_months()"}{if="$counter<12"}"{$value["total_cli"]}",{else}"{$value["total_cli"]}"{/if}{/loop}]
         },
         {
            label: "Total compras mensual",
            fillColor : "rgba(241,129,129,0.2)",
            strokeColor : "rgba(241,129,129,1)",
            pointColor : "rgba(241,129,129,1)",
            pointStrokeColor : "#fff",
            pointHighlightFill : "#fff",
            pointHighlightStroke : "rgba(241,129,129,1)",
            data : [{loop="$fsc->stats_last_months()"}{if="$counter<12"}"{$value["total_pro"]}",{else}"{$value["total_pro"]}"{/if}{/loop}]
         }
      ]
   }
   
   var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
   var lineChartData_last_years = {
      labels: [{loop="$fsc->stats_last_years()"}{if="$counter<5"}"{$value["year"]}",{else}"{$value["year"]}"{/if}{/loop}],
      datasets : [
         {
            label: "Total ventas anual",
            fillColor : "rgba(125,234,125,0.2)",
            strokeColor : "rgba(125,234,125,1)",
            pointColor : "rgba(125,234,125,1)",
            pointStrokeColor : "#fff",
            pointHighlightFill : "#fff",
            pointHighlightStroke : "rgba(125,234,125,1)",
            data : [{loop="$fsc->stats_last_years()"}{if="$counter<5"}"{$value["total_cli"]}",{else}"{$value["total_cli"]}"{/if}{/loop}]
         },
         {
            label: "Total compras anual",
            fillColor : "rgba(241,129,129,0.2)",
            strokeColor : "rgba(241,129,129,1)",
            pointColor : "rgba(241,129,129,1)",
            pointStrokeColor : "#fff",
            pointHighlightFill : "#fff",
            pointHighlightStroke : "rgba(241,129,129,1)",
            data : [{loop="$fsc->stats_last_years()"}{if="$counter<5"}"{$value["total_pro"]}",{else}"{$value["total_pro"]}"{/if}{/loop}]
         }
      ]
   }
   
   var options = {
      responsive: true,
      animation: false,
      tooltipTemplate: "<%if (label){%><%=label%>: <%}%><%= value %>",
      segmentStrokeColor : "#f9f9f9",
      legendTemplate :   "<ul>"
                        +"<% for (var i=0; i<datasets.length; i++){%>"
                        +"<li>"
                           +"<span style=\"background-color:<%=datasets[i].fillColor%>\">"
                              +"<%if(datasets[i].label){%><%=datasets[i].label%><%}%>"
                           +"</span>"
                        +"</li>"
                        +"<%}%>"
                     +"</ul>"
   }
   
   window.onload = function(){
      var ctx = document.getElementById("canvas_chart_facturas_day").getContext("2d");
      var Chart_lines_last_days = new Chart(ctx).Line(lineChartData_last_days, options);
      var Chart_legend_last_days = document.getElementById('legend_chart_facturas_day');
      Chart_legend_last_days.innerHTML = Chart_lines_last_days.generateLegend();
      
      var ctx2 = document.getElementById("canvas_chart_facturas_month").getContext("2d");
      var Chart_lines_last_months = new Chart(ctx2).Line(lineChartData_last_months, options);
      var Chart_legend_last_month = document.getElementById('legend_chart_facturas_month');
      Chart_legend_last_month.innerHTML = Chart_lines_last_months.generateLegend();
      
      var ctx3 = document.getElementById("canvas_chart_facturas_year").getContext("2d");
      var Chart_lines_last_years = new Chart(ctx3).Line(lineChartData_last_years, options);
      var Chart_legend_last_years = document.getElementById('legend_chart_facturas_year');
      Chart_legend_last_years.innerHTML = Chart_lines_last_years.generateLegend();
   }
</script>

{include="footer"}
