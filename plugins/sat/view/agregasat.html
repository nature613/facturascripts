{include="header"}

<form action="{$fsc->url()}&opcion=nuevosat&codcliente={$fsc->resultado->codcliente}" method="post" class="form">
   <div class="panel panel-info" style="margin: 5px;">
      <div class="panel-heading">
         <h3 class="panel-title">
            <a href="{$fsc->resultado->url()}">
               Cliente seleccionado
            </a>
         </h3>
      </div>
      <div class="panel-body">
         <div class="form-group">
            <label>Nombre:</label>
            <input class="form-control" type="text" name="nombre" value="{$fsc->resultado->nombre}" size="40"/>
         </div>
         <div class="form-group col-lg-6">
            <label>Teléfono fijo:</label>
            <input class="form-control" type="text" name="telefono1" value="{$fsc->resultado->telefono1}" size="9"/>
         </div>
         <div class="form-group col-lg-6">
            <label>Teléfono móvil:</label>
            <input class="form-control" type="text" name="telefono2" value="{$fsc->resultado->telefono2}" size="9"/>
         </div>
         <div class="form-group">
            <label>Modelo:</label>
            <input class="form-control" type="text" name="modelo" size="50"/>
         </div>
         <div class="form-group col-lg-6">
            <label>Fecha de comienzo:</label>
            <input class="form-control datepicker" type="text" name="fcomienzo" value="{$fsc->today()}" size="10"/>
         </div>
         <div class="form-group col-lg-6">
            <label>Fecha finalización:</label>
            <input class="form-control datepicker" type="text" name="ffin" size="10"/>
         </div>
         <div class="form-group">
            <label>Avería:</label>
            <textarea class="form-control" name="averia" cols="60"></textarea>
         </div>
         <div class="form-group">
            <label>Accesorios:</label>
            <textarea class="form-control" name="accesorios" cols="60"></textarea>
         </div>
         <div class="form-group">
            <label>Observaciones:</label>
            <textarea class="form-control" name="observaciones" cols="60"></textarea>
         </div>
      </div>
      <div class="panel-footer">
         <input class="btn btn-sm btn-primary" type="submit" value="Guardar" onclick="this.disabled=true;this.form.submit();"/>
      </div>
   </div>
</form>

{include="footer"}
