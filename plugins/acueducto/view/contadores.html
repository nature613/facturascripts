{include="header"}

<div class="table-responsive">
    <table class="table table-condensed">
        <thead>
            <tr>
                <th class="text-left">Identificador</th>
                <th class="text-left">Cliente</th>
                <th class="text-left">Nùmero</th>
                <th class="text-left">Ubicación</th>
                <th class="text-left">Fecha Alta</th>
                <th class="text-left">Fecha Lectura</th>
                <th width="120"></th>
            </tr>
        </thead>
        <tbody>
            
         {if condition="$fsc->query==''"}
         <form action="{$fsc->url()}" method="post" class="form">
            <tr class="bg-info">
               <td>
                  <div class="form-control">Nuevo</div>
               </td>
               <td>
                  <select name="codcliente" class="form-control">
                     {loop="$fsc->cliente->all_full()"}
                     <option value="{$value->codcliente}">{$value->nombre}</option>
                     {/loop}
                  </select>
               </td>
               <td>
                  <input class="form-control" type="text" name="numero" autocomplete="off"/>
               </td>
               <td>
                  <input class="form-control" type="text" name="ubicacion" autocomplete="off"/>
               </td>
               <td>
                  <input class="form-control datepicker" type="text" name="alta" autocomplete="off" value="{$fsc->today()}"/>
               </td>
               <td>
                  <input class="form-control datepicker" type="text" name="lectura" autocomplete="off" value="{$fsc->today()}" readonly/>
               </td>
               <td class="text-right">
                  <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled=true; this.form.submit();" title="Guardar">
                     <span class="glyphicon glyphicon-floppy-disk"></span>
                  </button>
               </td>
            </tr>
         </form>
        {/if}   
         
         {loop="$fsc->listar_contadores()"}
         <form action="{$fsc->url()}" method="post" class="form">
            <input type="hidden" name="idcontador" value="{$value->idcontador}"/> 
            <tr>
                <td> 
                    <div class="form-control">{$value->idcontador}</div>
                </td>
                <td>
                    <select class="form-control" name="codcliente">
                    {loop="$fsc->cliente->all_full()"}
                       {if condition="$value2->codcliente == $value1->codcliente"}
                       <option value="{$value2->codcliente}" selected="selected">{$value2->nombre}</option>
                       {else}
                       <option value="{$value2->codcliente}">{$value2->nombre}</option>
                       {/if}
                    {/loop}
                    </select>
                </td>
                <td>
                    <input class="form-control" type="text" name="numero" value="{$value->numero}"  autocomplete="off"/>
                </td>
                <td>
                    <input class="form-control" type="text" name="ubicacion" value="{$value->ubicacion}"  autocomplete="off"/>
                </td>
                <td>
                    <input class="form-control datepicker" type="text" name="alta" value="{$value->alta}" size="10" autocomplete="off"/>
                </td>
                <td>
                    <input class="form-control datepicker" type="text" name="lectura" value="{$value->lectura}" autocomplete="off"readonly/>
                </td>
                <td class="text-right">
                  <div class="btn-group">
                     <a class="btn btn-sm btn-danger" href="{$fsc->url()}&delete={$value->idcontador}" title="Eliminar">
                        <span class="glyphicon glyphicon-trash"></span>
                     </a>
                     <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled=true; this.form.submit();" title="Guardar">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                     </button>
                  </div>
               </td>
            </tr>
         </form>  
         {else}
          <tr class="bg-warning">
            <td colspan="7">Sin resultados</td>
         </tr>
         {/loop}
         
         
        </tbody>
    </table>
</div>

{include="footer"}
