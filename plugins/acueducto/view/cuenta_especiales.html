{include="header"}

<div class="table-responsive">
    <table class="table table-condensed">
        <thead>
            <tr>
                <th class="text-left">Identificador</th>
                <th class="text-left">Descripci√≥n</th>
                <th class="text-left">Cuenta</th>
                <th class="text-left">Subcuenta</th>
                <th width="120"></th>
            </tr>
        </thead>
        <tbody>
         {loop="$fsc->listar_cuenta_especiales()"}
         <form action="{$fsc->url()}" method="post" class="form">
            
            <tr>
                <td>
                  <input class="form-control" type="text" name="idcuentaesp" value="{$value->idcuentaesp}" autocomplete="off"/>
                </td>
                <td>
                    <input class="form-control" type="text" name="descripcion" value="{$value->descripcion}" autocomplete="off"/>
                </td>
                <td>
                    <input class="form-control" type="text" name="codcuenta" value="{$value->codcuenta}" autocomplete="off"/>
                </td>
                <td>
                    <input class="form-control" type="text" name="codsubcuenta" value="{$value->codsubcuenta}" autocomplete="off"/>
                </td>
                <td class="text-right">
                  <div class="btn-group">
                     <a class="btn btn-sm btn-danger" href="{$fsc->url()}&delete={$value->idcuentaesp}" title="Eliminar">
                        <span class="glyphicon glyphicon-trash"></span>
                     </a>
                     <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled=true; this.form.submit();" title="Guardar">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                     </button>
                  </div>
               </td>
            </tr>
         </form>  
         {else}
          <tr class="bg-warning">
            <td colspan="7">Sin resultados</td>
         </tr>
         {/loop}
         
         {if condition="$fsc->query==''"}
         <form action="{$fsc->url()}" method="post" class="form">
            <tr class="bg-info">
               <td>
                  <input class="form-control" type="text" name="idcuentaesp" autocomplete="off"/>
               </td>
               <td>
                  <input class="form-control" type="text" name="descripcion" autocomplete="off"/>
               </td>
               <td>
                  <input class="form-control" type="text" name="codcuenta" autocomplete="off"/>
               </td>
               <td>
                  <input class="form-control" type="text" name="codsubcuenta" autocomplete="off"/>
               </td>
               <td class="text-right">
                  <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled=true; this.form.submit();" title="Guardar">
                     <span class="glyphicon glyphicon-floppy-disk"></span>
                  </button>
               </td>
            </tr>
         </form>
        {/if}
        </tbody>
    </table>
</div>
{include="footer"}
