{include="header"}

<div class="container">
   <div class="row">
      <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-ofset-6">
         <div class="well">
            <form action="{$fsc->url()}" method="post" class="form">
               <p>
                   Haz clic en comenzar para facturar a todos los clientes.</br>
                   Última Facturación ({$fsc->fecha_ultima}).
               </p>
               
               <div class="col-sm-6">
                   Nueva Fecha de Facturación
                  <input class="form-control datepicker" type="text" name="fecha" autocomplete="off" value="{$fsc->fecha_ultima}"/> 
               </div>
               
               <div class="col-sm-6">
                  <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled=true; this.form.submit();">
                     <span class="glyphicon glyphicon-play"></span>
                     &nbsp; Comenzar
                  </button>
               </div>
               
               <br/><br/>
            </form>
         </div>
      </div>
   </div>
</div>

{include="footer"}
