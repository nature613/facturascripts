Formaspago:
    type: entity
    table: formaspago
    id:
        codpago:
            type: string
            nullable: false
            length: 10
            options:
                fixed: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        descripcion:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
        genrecibos:
            type: string
            nullable: false
            length: 10
            options:
                fixed: false
        codcuenta:
            type: string
            nullable: true
            length: 10
            options:
                fixed: false
        domiciliado:
            type: boolean
            nullable: true
        imprimir:
            type: boolean
            nullable: true
            options:
                default: '1'
        vencimiento:
            type: string
            nullable: true
            length: 20
            options:
                fixed: false
                default: +1month
    lifecycleCallbacks: {  }
