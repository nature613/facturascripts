FsPages:
    type: entity
    table: fs_pages
    id:
        name:
            type: string
            nullable: false
            length: 30
            options:
                fixed: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        title:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
        menu:
            type: string
            nullable: true
            length: 20
            options:
                fixed: false
        submenu:
            type: string
            nullable: true
            length: 20
            options:
                fixed: false
        showonmenu:
            type: boolean
            nullable: false
            options:
                default: '1'
        orden:
            type: integer
            nullable: false
            options:
                unsigned: false
                default: '100'
        icon:
            type: string
            nullable: true
            length: 50
            options:
                fixed: false
    lifecycleCallbacks: {  }
