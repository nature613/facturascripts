Tarifas:
    type: entity
    table: tarifas
    id:
        codtarifa:
            type: string
            nullable: false
            length: 6
            options:
                fixed: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        incporcentual:
            type: float
            nullable: false
            precision: 10
            scale: 0
        inclineal:
            type: float
            nullable: false
            precision: 10
            scale: 0
        aplicarA:
            type: string
            nullable: true
            length: 12
            options:
                fixed: false
            column: aplicar_a
        nombre:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
        mincoste:
            type: boolean
            nullable: true
            options:
                default: '0'
        maxpvp:
            type: boolean
            nullable: true
            options:
                default: '0'
    lifecycleCallbacks: {  }
