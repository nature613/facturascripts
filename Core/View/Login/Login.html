{% extends "Master/MicroTemplate.html" %}

{% block body %}
<form action="index.php" method="post" class="form">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <div class="page-header">
                    <h1>{{ i18n.trans('login') }}</h1>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                        <input type="text" name="fsNick" class="form-control" maxlength="50" required="" autocomplete="off" autofocus=""/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-key" aria-hidden="true"></i>
                        </span>
                        <input type="password" name="fsPassword" class="form-control" maxlength="50" required="" autocomplete="off"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
