{include="header"}

<div class="rounded">
   <h1>Nuevo usuario:</h1>
   <form action="{$fsc->page->url()}" method="POST">
      <div class="bloque">Nick: <input type="text" name="nnick"  size="12" maxlength="12"/></div>
      <div class="bloque">Contraseña: <input type="password" name="npassword"  size="12" maxlength="12"/></div>
      <div class="bloque">
         <a href="{$fsc->agente->url()}">Agentes</a>:
         <select name="ncodagente">
         {loop="$fsc->agente->all()"}
            <option value="{$value->codagente}">{$value->get_fullname()}</option>
         {/loop}
         </select>
      </div>
      <div class="bloque">
         <input type="checkbox" name="nadmin" value="TRUE" id="usuario_admin"/>
         <label for="usuario_admin">Administrador</label>
      </div>
      <div class="right"><input type="submit" value="nuevo"/></div>
   </form>
</div>

<div class="rounded">
   <table class="list">
      <tr>
         <th>nick</th>
         <th>contraseña</th>
         <th>agente</th>
         <th>administrador</th>
         <th width="80"></th>
      </tr>
      {loop="$fsc->user->all()"}
      <tr>
         <td><a href="{$value->url()}">{$value->nick}</a></td>
         <td>-</td>
         <td><a href="{$value->get_agente_url()}">{$value->get_agente_fullname()}</a></td>
         {if condition="$value->admin"}
         <td>Si</td>
         {else}
         <td>-</td>
         {/if}
         <td align="center"><a href="{$fsc->page->url()}&amp;delete={$value->nick}">eliminar</a></td>
      </tr>
      {/loop}
   </table>
</div>

{include="footer"}
