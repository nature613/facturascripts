{include="header"}

<script type="text/javascript">
   $(document).ready(function() {
      $("#b_nuevo_banco, #b_nuevo_banco2").click(function(event) {
         event.preventDefault();
         $("#modal_nuevo_banco").modal('show');
      });
   });
</script>

<div class="modal fade" id="modal_nuevo_banco">
   <div class="modal-dialog">
      <div class="modal-content">
		 <form class="form-horizontal" role="form" name="f_nuevo_banco" action="{$fsc->url()}" method="POST">   
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
               <h4 class="modal-title">Nuevo banco</h4>
            </div>
            <div class="modal-body">
               <div class="form-group">
                  <label for="entidad" class="col-sm-2 control-label">Entidad</label>
                  <div class="col-sm-10">
                     <input class="form-control" type="text" name="entidad" autocomplete="off" autofocus />
                  </div>
               </div>
               <div class="form-group">
                  <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                  <div class="col-sm-10">
                     <input class="form-control" type="text" name="nombre" autocomplete="off"/>
                  </div>
               </div>
               <div class="form-group">
                  <label for="codproveedor" class="col-sm-2 control-label"><a href="{$fsc->proveedor->url()}">Proveedor</a></label>
                  <div class="col-sm-10">
                     <select name="codproveedor" class="form-control">
                        <option value="-1">No conectar a ningún proveedor</option>
                        {loop="$fsc->proveedor->all_full()"}
                        <option value="{$value->codproveedor}">{$value->nombre}</option>
                        {else}
                        <option value="-1">No tienes proveedores</option>
                        {/loop}
                     </select>
                   </div>
               </div>
            </div>
            <div class="modal-footer">
               <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled=true;this.form.submit();">
                   <span class="glyphicon glyphicon-floppy-disk"></span>
                   &nbsp; Guardar
                </button>
            </div>
         </form>
      </div>
   </div>
</div>

<div class="table-responsive" style="margin: 5px;">
   <table class="table table-hover">
      <thead>
         <tr>
            <th class="text-left">Entidad</th>
            <th class="text-left">Nombre</th>
         </tr>
      </thead>
      {loop="$fsc->banco->all()"}
      <tr>
         <td width="80"><a href="{$value->url()}">{$value->entidad}</a></td>
         <td>{$value->nombre}</td>
      </tr>
      {else}
      <tr class="bg-warning">
         <td colspan="3" class="text-center">No hay ningún banco. Pulsa <b>Nuevo</b> para crear uno.</td>
      </tr>
      {/loop}
   </table>
</div>

{include="footer"}
