{include="header"}

<form class="form" action="{$fsc->url()}" method="post">
   <div class="container-fluid">
      <div class="row">
         {loop="$fsc->claves()"}
         <div class="col-lg-2">
            <div class="form-group">
               {$value['nombre']}:
               
               {if condition="$fsc->claves()!='zona horaria'"}
               <input class="form-control" type="text" name="{$value['nombre']}" value="{$value['valor']}"/>
               {else}
               Selecciona zona horaria:
               <select class="form-control">
                  {loop="$fsc->get_timezone_list()"}
                     <option value="{$value['zone']}" {if condition="$value['zone']=='Europe/Madrid'"}selected="selected"{/if}>
                     {$value['diff_from_GMT']} - {$value['zone']}
                     </option>
                  {/loop}
               </select>
               {/if}
            </div>
         </div>
         {/loop}      
      </div>
      
      <div class="row">
         <div class="col-lg-12 text-right">
            <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled=true;this.form.submit();">
               <span class="glyphicon glyphicon-floppy-disk"></span>
               &nbsp; Guardar
            </button>
         </div>
      </div>
   </div>
</form>

{include="footer"}
