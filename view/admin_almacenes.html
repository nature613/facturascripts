{include="header"}

<script type="text/javascript">
   $(document).ready(function() {
      $("#b_nuevo_almacen").click(function(event) {
         event.preventDefault();
         $("#shadow").show();
         $("#popup_nuevo_almacen").css({
            left: ($(window).width() - $("#popup_nuevo_almacen").outerWidth())/2,
            top: ($(window).height() - $("#popup_nuevo_almacen").outerHeight())/2
         });
         $("#popup_nuevo_almacen").show();
         document.f_nuevo_almacen.scodalmacen.focus();
      });
   });
</script>

<div class="popup" id="popup_nuevo_almacen">
   <h1>Nuevo almacén:</h1>
   <form name="f_nuevo_almacen" action="{$fsc->url()}" method="post">
      <table>
         <tr>
            <td align="right">Código:</td>
            <td><input type="text" name="scodalmacen" size="4" maxlength="4"/></td>
         </tr>
         <tr>
            <td align="right">Nombre:</td>
            <td><input type="text" name="snombre"/></td>
         </tr>
         <tr>
            <td align="right">Dirección:</td>
            <td><input type="text" name="sdireccion"/></td>
         </tr>
         <tr>
            <td align="right">Código postal:</td>
            <td><input type="text" name="scodpostal"/></td>
         </tr>
         <tr>
            <td align="right">Localidad:</td>
            <td><input type="text" name="spoblacion"/></td>
         </tr>
         <tr>
            <td align="right">Teléfono:</td>
            <td><input type="text" name="stelefono"/></td>
         </tr>
         <tr>
            <td align="right">Fax:</td>
            <td><input type="text" name="sfax"/></td>
         </tr>
         <tr>
            <td align="right">Contacto:</td>
            <td><input type="text" name="scontacto"/></td>
         </tr>
      </table>
      <div class="right"><input type="submit" value="nuevo almacén"/></div>
   </form>
</div>

{loop="$fsc->almacen->all()"}
<div class="rounded">
   <form action="{$fsc->url()}" method="POST">
      <h1>
         Código: {$value->codalmacen}
         <span>
            <a class="remove" href="{$fsc->url()}&amp;delete={$value->codalmacen}">eliminar</a>
            &nbsp;
            <input type="submit" value="modificar"/>
         </span>
      </h1>
      <input type="hidden" name="scodalmacen" value="{$value->codalmacen}"/>
      <div class="bloque">
         Nombre: <input type="text" name="snombre" value="{$value->nombre}"/>
      </div>
      <div class="bloque">
         Dirección: <input type="text" name="sdireccion" value="{$value->direccion}"/>
      </div>
      <div class="bloque">
         Código postal: <input type="text" name="scodpostal" value="{$value->codpostal}"/>
      </div>
      <div class="bloque">
         Población: <input type="text" name="spoblacion" value="{$value->poblacion}"/>
      </div>
      <div class="bloque">
         Teléfono: <input type="text" name="stelefono" value="{$value->telefono}"/>
      </div>
      <div class="bloque">
         Fax: <input type="text" name="sfax" value="{$value->fax}"/>
      </div>
      <div class="bloque">
         Contacto: <input type="text" name="scontacto" value="{$value->contacto}"/>
      </div>
   </form>
</div>
{/loop}

{include="footer"}
