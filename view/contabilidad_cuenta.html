{include="header"}

{if condition="$fsc->cuenta"}
<div class="rounded">
   <table class="list">
      <tr>
         <th align="left">Descripción</th>
         <th>Ejercicio</th>
      </tr>
      <tr>
         <td>{$fsc->cuenta->descripcion}</td>
         <td align="center"><a href="{$fsc->ejercicio->url()}">{$fsc->ejercicio->nombre}</a></td>
      </tr>
   </table>
</div>

<div class="rounded">
   <table class="list">
      <tr>
         <th align="left">Código</th>
         <th align="left">Descripción</th>
         <th align="right">Saldo</th>
      </tr>
      {loop="$fsc->cuenta->get_subcuentas()"}
      <tr>
         <td><a href="{$value->url()}">{$value->codsubcuenta}</a></td>
         <td><a href="{$value->url()}">{$value->descripcion}</a></td>
         <td align="right">{$value->show_saldo()} €</td>
      </tr>
      {/loop}
   </table>
</div>
{/if}

{include="footer"}
