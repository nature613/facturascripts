{include="header"}

<div class="rounded">
   <form action="{$fsc->url()}" method="post">
      <h1>Nuevo impuesto:</h1>
      <div class="bloque">
         Código: <input type="text" name="codimpuesto" size="10" maxlength="10"/>
      </div>
      <div class="bloque">
         Descripción: <input type="text" name="descripcion"/>
      </div>
      <div class="bloque">
         %IVA: <input type="text" name="iva" value="0"/>
      </div>
      <div class="right"><input type="submit" value="nuevo impuesto"/></div>
   </form>
</div>

{loop="$fsc->impuesto->all()"}
<div class="rounded">
   <form>
      <h1>{$value->codimpuesto}</h1>
      <div class="bloque">
         Descripción: <input type="text" name="descripcion" value="{$value->descripcion}"/>
      </div>
      <div class="bloque">
         %IVA: <input type="text" name="iva" value="{$value->iva}"/>
      </div>
      <div class="right"><input type="submit" value="modificar"/></div>
   </form>
</div>
{/loop}

{include="footer"}
