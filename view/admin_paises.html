{include="header"}

<script type="text/javascript">
   $(document).ready(function() {
      $("#b_nuevo_pais").click(function(event) {
         event.preventDefault();
         $("#shadow").show();
         $("#popup_nuevo_pais").css({
            left: ($(window).width() - $("#popup_nuevo_pais").outerWidth())/2,
            top: ($(window).height() - $("#popup_nuevo_pais").outerHeight())/2
         });
         $("#popup_nuevo_pais").show();
         document.f_nuevo_pais.scodpais.focus();
      });
   });
</script>

<div class="popup" id="popup_nuevo_pais">
   <h1>Nuevo país:</h1>
   <form name="f_nuevo_pais" action="{$fsc->url()}" method="post">
      <table>
         <tr>
            <td align="right">Código:</td>
            <td><input type="text" name="scodpais" size="18" maxlength="20"/></td>
         </tr>
         <tr>
            <td align="right">Nombre:</td>
            <td><input type="text" name="snombre"/></td>
         </tr>
      </table>
      <div class="right"><input type="submit" value="nuevo país"/></div>
   </form>
</div>

{loop="$fsc->pais->all()"}
<div class="rounded">
   <form action="{$fsc->url()}" method="POST">
      <h1>
         Código: {$value->codpais}
         <span>
            <a class="remove" href="{$fsc->url()}&amp;delete={$value->codpais}">eliminar</a>
            &nbsp;
            <input type="submit" value="modificar"/>
         </span>
      </h1>
      Nombre del país:
      <input type="hidden" name="scodpais" value="{$value->codpais}"/>
      <input type="text" name="snombre" value="{$value->nombre}"/>
   </form>
</div>
{/loop}

{include="footer"}
