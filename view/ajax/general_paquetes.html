<!--{$fsc->query}-->
<table class="list">
   <tr>
      <th>Referencia</th>
      <th>Descripción</th>
      <th align="right">PVP+IVA</th>
   </tr>
   {loop="$fsc->results"}
   <tr>
      <td><a href="{$fsc->cache_paquete->add_url($value->referencia)}">{$value->referencia}</a></td>
      <td>{$value->descripcion}</td>
      <td align="right">
         <span title="actualizado el {$value->factualizado}">{$value->show_pvp_iva()} €</span>
      </td>
   </tr>
   {/loop}
</table>
