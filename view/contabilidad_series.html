{include="header"}

<script type="text/javascript">
   $(document).ready(function() {
      $("#b_nueva_serie").click(function(event) {
         event.preventDefault();
         $("#shadow").show();
         $("#popup_nueva_serie").css({
            left: ($(window).width() - $("#popup_nueva_serie").outerWidth())/2,
            top: ($(window).height() - $("#popup_nueva_serie").outerHeight())/2
         });
         $("#popup_nueva_serie").show();
         document.f_nueva_serie.codserie.focus();
      });
   });
</script>

<div class="popup" id="popup_nueva_serie">
   <form name="f_nueva_serie" action="{$fsc->url()}" method="post">
      <h1>Nueva serie:</h1>
      <table>
         <tr>
            <td align="right">Código:</td>
            <td><input type="text" name="codserie" size="2" maxlength="2"/></td>
         </tr>
         <tr>
            <td align="right">Descripción:</td>
            <td><input type="text" name="descripcion"/></td>
         </tr>
         <tr>
            <td align="right"><input type="checkbox" name="siniva" value="TRUE" id="serie_sin_iva"/></td>
            <td><label for="serie_sin_iva">sin IVA</label></td>
         </tr>
      </table>
      <div class="right"><input type="submit" value="nueva serie"/></div>
   </form>
</div>

{loop="$fsc->serie->all()"}
<div class="rounded">
   <form>
      <h1>{$value->codserie}</h1>
      <div class="bloque">
         Descripción:
         <input type="text" name="descripcion" value="{$value->descripcion}"/>
      </div>
      <div class="bloque">
         {if condition="$value->siniva"}
            <input type="checkbox" name="siniva" value="TRUE" checked="checked" id="sin_iva_{$value->codserie}"/>
         {else}
            <input type="checkbox" name="siniva" value="TRUE" id="sin_iva_{$value->codserie}"/>
         {/if}
         <label for="sin_iva_{$value->codserie}">sin IVA</label>
      </div>
      <div class="right"><input type="submit" value="modificar"/></div>
   </form>
</div>
{/loop}

{include="footer"}
