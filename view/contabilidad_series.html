{include="header"}

<div class="rounded">
   <form action="{$fsc->url()}" method="post">
      <h1>Nueva serie:</h1>
      <div class="bloque">
         Código:
         <input type="text" name="codserie" size="2" maxlength="2"/>
      </div>
      <div class="bloque">
         Descripción:
         <input type="text" name="descripcion"/>
      </div>
      <div class="bloque">
         <input type="checkbox" name="siniva" value="TRUE" id="serie_sin_iva"/>
         <label for="serie_sin_iva">sin IVA</label>
      </div>
      <div class="right"><input type="submit" value="nueva serie"/></div>
   </form>
</div>

{loop="$fsc->serie->all()"}
<div class="rounded">
   <form>
      <h1>{$value->codserie}</h1>
      <div class="bloque">
         Descripción:
         <input type="text" name="descripcion" value="{$value->descripcion}"/>
      </div>
      <div class="bloque">
         {if condition="$value->siniva"}
            <input type="checkbox" name="siniva" value="TRUE" checked="checked" id="sin_iva_{$value->codserie}"/>
         {else}
            <input type="checkbox" name="siniva" value="TRUE" id="sin_iva_{$value->codserie}"/>
         {/if}
         <label for="sin_iva_{$value->codserie}">sin IVA</label>
      </div>
      <div class="right"><input type="submit" value="modificar"/></div>
   </form>
</div>
{/loop}

{include="footer"}
