{include="header"}

<div class="rounded">
   <h1>{$fsc->proveedor->nombre}</h1>
   <form>
      <div class="bloque">
         Nombre: <input type="text" name="nombre" value="{$fsc->proveedor->nombre}"/>
      </div>
      <div class="bloque">
         Nombre comercial: <input type="text" name="nombrecomercial" value="{$fsc->proveedor->nombrecomercial}"/>
      </div>
      <div class="bloque">
         cif/nif: <input type="text" name="cifnif" value="{$fsc->proveedor->cifnif}"/>

      <div class="bloque">

      <div class="bloque">
         Telefono2: <input type="text" name="telefono2" value="{$fsc->proveedor->telefono2}"/>
      </div>
      <div class="bloque">
         Fax: <input type="text" name="fax" value="{$fsc->proveedor->fax}"/>
      </div>
      <div class="bloque">
         email: <input type="text" name="email" value="{$fsc->proveedor->email}"/>
      </div>
      <div class="bloque">
         web: <input type="text" name="web" value="{$fsc->proveedor->web}"/>
