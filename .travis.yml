sudo: false
language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - nightly

install: travis_retry composer install --no-interaction --prefer-source

script:
  - vendor/bin/phpcs --standard=phpcs.xml Core -s

matrix:
  include:
    - php: hhvm
      dist: trusty
  allow_failures:
    - php: hhvm
    - php: nightly
  fast_finish: true